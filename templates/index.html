<!DOCTYPE html>
<html>
<head>
    <title>PCAP Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        form {
            margin-bottom: 20px;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        .result {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f5f5f5;
        }
        
        .result-header {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .result-summary {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>PCAP Analysis</h1>
    
    <form method="POST" action="/" enctype="multipart/form-data">
        <input type="file" name="pcap_file" accept=".pcap">
        <input type="submit" value="Upload">
    </form>
    
    <hr>
    
    {% if results %}
        <h2>Malicious Nodes:</h2>
        {% for result in results %}
            <div class="result">
                <p class="result-summary">{{ result }}</p>
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
